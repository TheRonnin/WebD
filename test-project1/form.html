<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
    </head>
    <body>
        <h3>Reservation form</h3>
        <div>
            <form action="action_page.php" method="post">
                <div id="NameBox">
                    <label for="Name">Name: </label>
                    <input type="text" id="Name" name="Name" placeholder="Name of the Reservationist" maxlength="30" required>
                </div><br>

                <div id="phone.No">
                    <label for="phone">Phone No: </label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Contact No." minlength="10" maxlength="10" required>
                </div><br>

                <div id="food">

                    <label for="Food">Food:</label>

                    <label for="BlueMidnight">BlueMidnight</label>
                    <input type="checkbox" id="BlueMidnight" name="BlueMidnight">

                    <label for="CocoSmoothy">CocoSmoothy</label>
                    <input type="checkbox" id="CocoSmoothy" name="CocoSmoothy">

                    <label for="Rosemilk">Rosemilk</label>
                    <input type="checkbox" id="Rosemilk" name="Rosemilk">
                </div><br>

                <div id="meals">
                    <label for="Meals">Meals:</label>

                    <label for="Breakfast">Breakfast</label>
                    <input type="radio" id="Breakfast" name="meal" value="Breakfast">

                    <label for="Lunch">Lunch</label>
                    <input type="radio" id="Lunch" name="meal" valur="Lunch">

                    <label for="Dinner">Dinner</label>
                    <input type="radio" id="Dinner" name="meal" value="Dinner">

                </div><br>

                <div id="TableNo">
                    <label for="TableNo:">TableNo: </label>
                    <input type="number" id="TableNo:" name="TableNo" min="1" max="10" placeholder="1 to 10."  required>
                </div><br>

                <div id="ReserveDate">
                    <label for="timing">Date&Time</label>
                    <input type="datetime-local" id="timing" required>
                </div><br>

                <div id="Pay">
                    <label for="Payment">Payment:</label>
                    <select id="payment" name="payment">
                        <option value="Card">Card</option>
                        <option value="UPI">UPI</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div><br>

                <div id="Email">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email adddress" placeholder="Please enter your email id." required>
                </div><br>

                <div id="password">
                    <label for="pass">Password: </label>
                    <input type="password" id="pass" name="pass" placeholder="Please enter a password" maxlength="12" required>
                    <p>Not more than 12 character.</p>
                </div><br>
                
                <div id="reset">
                    <input type="reset">
                </div>

                <div id="submit">
                    <input type="submit">
                </div>
            </form>
        </div>
        <h5><a href="index.html">Next time.</a></h5>
    </body>
</html>
